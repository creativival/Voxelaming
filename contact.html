<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ボクセラミング-コンタクト</title>
    <link rel="stylesheet" href="css/style.css">
    <!--    <script src="script.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <ul>
        <li>Read this in other languages: <a href="contact.en.html">English</a>, <a href="contact.html">日本語</a>*</li>
    </ul>
    <p style="text-align: center; margin: 40px auto">
        お気軽にお問い合わせください。
    </p>
    <form
            class="c-form"
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeyvbLjDTtKvEUaYUr5-stgLKAJRx_SFW86035IOZQ1-L45UA/formResponse"
            method="post"
            target="hidden_iframe"
            onsubmit="submitted=true;"
    >
        <div class=" c-form__item">
            <label class="c-form__label" for="field-name"
            >お名前<span class="c-form__required">必須</span></label
            >
            <input
                    name="entry.1480734956"
                    class="c-form__input"
                    id="field-name"
                    placeholder="お名前"
                    type="text"
                    required="required"
            />
        </div>
        <div class="c-form__item">
            <label class="c-form__label" for="field-mail"
            >メールアドレス<span class="c-form__required">必須</span></label
            >
            <input
                    name="entry.1223294909"
                    class="c-form__input"
                    id="field-mail"
                    placeholder="sample@gmail.com"
                    type="email"
                    required="required"
            />
        </div>
        <div class="c-form__item">
            <label class="c-form__label" for="field-message">お問合せ、ご意見、ご感想</label>
            <textarea
                    name="entry.2068286462"
                    class="c-form__input"
                    id="field-message"
                    placeholder="お問い合わせ内容"
            ></textarea>
        </div>
        <div class="c-form__submit">
            <button type="submit">送信する</button>
        </div>
    </form>
</div>

<script type="text/javascript">
  let submitted = false;
</script>
<iframe
        name="hidden_iframe"
        id="hidden_iframe"
        style="display: none"
        onload="if(submitted){window.location='thanks.html';}"
></iframe>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
